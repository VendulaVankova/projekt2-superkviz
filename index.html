<!DOCTYPE html>

	<title>Superkvíz</title>

</head>
<body>


	<h1>Superkvíz</h1>

	<div class="kviz">

		<img class="foto" src="obrazky/kaceri2.jpg" alt="Kačeří příběhy">

			<li data-odpoved="0">Kulík, Dulík a Bulík</li>

		</ul>


	</div>

	<!-- přidat <div> pro kvíz -->
	<!-- do něj přidat <div>y pro samotné držení otázky -->

	<script src="kviz.js"></script>
